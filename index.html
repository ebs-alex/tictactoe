<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>TIC TAC TOE</title>
</head>
<body>
    <div class="container">
        <h1>TIC TACTICAL TOES</h1>
        <h3>Current Turn: <span id="turnSpan"></span></h3>

                <div class="cell row1 column1" id="cell1"></div>
                <div class="cell row1 column2" id="cell2"></div>
                <div class="cell row1 column3" id="cell3"></div>
            </div>
            <div class="row">
                <div class="cell row2 column1" id="cell4"></div>
                <div class="cell row2 column2" id="cell5"></div>
                <div class="cell row2 column3" id="cell6"></div>
            </div>
            <div class="row">
                <div class="cell row3 column1" id="cell7"></div>
                <div class="cell row3 column2" id="cell8"></div>
                <div class="cell row3 column3" id="cell9"></div>
            </div>
        </div>
    </div>


    
</body>
</html>
