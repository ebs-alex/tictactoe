<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>TIC TAC TOE</title>
</head>
<body>
    <div class="container">
        <h1>TIC TACTICAL TOES</h1>
        <h3>Current Turn: <span id="turnSpan"></span></h3>
        <div class="board">
            <div class="row">
                <div class="cell row1 column1" id="0"></div>
                <div class="cell row1 column2" id="1"></div>
                <div class="cell row1 column3" id="2"></div>
            </div>
            <div class="row">
                <div class="cell row2 column1" id="3"></div>
                <div class="cell row2 column2" id="4"></div>
                <div class="cell row2 column3" id="5"></div>
            </div>
            <div class="row">
                <div class="cell row3 column1" id="6"></div>
                <div class="cell row3 column2" id="7"></div>
                <div class="cell row3 column3" id="8"></div>
            </div>
        </div>
    </div>


    
</body>
</html>
